{% extends "base.html" %}

{% block title %}Login - DuckRSS{% endblock %}

{% block content %}
<div class="box">
    <h2 class="box-title">Anmelden</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <label>Benutzername:</label>
        <input type="text" name="username" required placeholder="Ihr Benutzername">
        
        <div class="password-group">
            <label>Passwörter:</label>
            <p style="color: #008800; font-size: 0.9em;">
                Geben Sie alle erforderlichen Passwörter ein.
            </p>
            <div id="password-container">
                <div class="password-field">
                    <input type="password" name="password_1" placeholder="Passwort 1">
                </div>
                <div class="password-field">
                    <input type="password" name="password_2" placeholder="Passwort 2">
                </div>
                <div class="password-field">
                    <input type="password" name="password_3" placeholder="Passwort 3">
                </div>
            </div>
            <button type="button" id="add-password" class="btn">+ Weiteres Passwort</button>
        </div>
        
        <input type="submit" value="Anmelden">
    </form>
    
    <p style="margin-top: 20px; text-align: center;">
        <a href="{{ url_for('register') }}">Noch kein Konto? Jetzt registrieren!</a>
    </p>
</div>

<div class="terminal" style="margin-top: 20px;">
    <pre>
> System bereit
> Warte auf Authentifizierung...
    </pre>
</div>
{% endblock %}
